<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Layout (Wireframe)</title>

  <!-- Bootstrap (latest 5.x via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- External stylesheet with wireframe styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid py-3">
    <!-- Top-level row: Left Sidebar + Right Main Content -->
    <div class="row g-3">
      <!-- Left Sidebar -->
      <div class="col-3 sidebar wire"></div>

      <!-- Right Main Content -->
      <div class="col-9">
        <!-- Row 1: 4 equal boxes horizontally -->
        <div class="row g-3 mb-3">
          <div class="col-3">
            <div class="wire row1-box"></div>
          </div>
          <div class="col-3">
            <div class="wire row1-box"></div>
          </div>
          <div class="col-3">
            <div class="wire row1-box"></div>
          </div>
          <div class="col-3">
            <div class="wire row1-box"></div>
          </div>
        </div>

        <!-- Row 2: left -> two stacked bars; right -> one large box -->
        <div class="row g-3 mb-3">
          <div class="col-6 left-stack">
            <div class="wire left-bar"></div>
            <div class="wire left-bar"></div>
          </div>
          <div class="col-6">
            <div class="wire right-large"></div>
          </div>
        </div>

        <!-- Row 3: left wide box, right smaller box -->
        <div class="row g-3">
          <div class="col-8">
            <div class="wire row3-left"></div>
          </div>
          <div class="col-4">
            <div class="wire row3-right"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional Bootstrap JS (not required for layout) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
